<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politieke Avonturen - Opstand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .game-container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 15px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #video-container {
            display: none;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Politieke Avonturen: De Opstand</h1>
        <p>Welkom, je speelt als de leider van Nederland in de 19e eeuw. Maak belangrijke keuzes om te bepalen hoe Nederland zich ontwikkelt.</p>
        
        <div id="game-screen">
            <h2>Keuze 1: Hoe ga je het land besturen?</h2>
            <button class="btn" onclick="makeChoice('autocratisch')">A) Autocratisch - Beperk de vrijheid</button>
            <button class="btn" onclick="makeChoice('liberaal')">B) Liberale benadering - Meer vrijheid, maar grip houden</button>
            <button class="btn" onclick="makeChoice('democratisch')">C) Democratisch - Geef meer mensen invloed</button>
        </div>

        <div id="video-container">
            <h2>De Opstand!</h2>
            <p>Door je slechte keuzes is er een opstand uitgebroken!</p>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <button class="btn" onclick="restartGame()">Speel opnieuw</button>
        </div>
    </div>

    <script>
        // Functie die de keuze van de speler verwerkt
        function makeChoice(choice) {
            var gameScreen = document.getElementById('game-screen');
            var videoContainer = document.getElementById('video-container');

            if (choice === 'autocratisch') {
                // Verkeerde keuze leidt tot opstand
                gameScreen.style.display = 'none';
                videoContainer.style.display = 'block';
            } else if (choice === 'liberaal') {
                // Neutraal scenario
                gameScreen.style.display = 'none';
                alert('Je hebt gekozen voor een liberale benadering. Er ontstaan spanningen, maar geen opstand.');
            } else if (choice === 'democratisch') {
                // Goede keuze leidt tot positieve uitkomst
                gameScreen.style.display = 'none';
                alert('Je hebt gekozen voor een democratische benadering! Nederland ontwikkelt zich rustig en stabiel.');
            }
        }

        // Functie om het spel opnieuw te starten
        function restartGame() {
            location.reload();
        }
    </script>

</body>
</html>
